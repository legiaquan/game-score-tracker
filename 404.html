<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // GitHub Pages Single Page App routing fix
    // https://github.com/rafgraph/spa-github-pages
    var segmentCount = 1; // For GitHub Pages hosted in user repos
    var l = window.location;
    
    // Redirect to the correct URL with basePath included
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/game-score-tracker' + '/' +  // Use exact repo name here
      l.pathname.split('/').slice(segmentCount + 1).join('/') +
      (l.search ? l.search : '');
    
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
