<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Score Tracker</title>
  <script>
    // Redirect script for GitHub Pages SPA
    (function() {
      // If we're in a GitHub Pages environment
      if (window.location.hostname.includes('github.io')) {
        // Save the redirect location if needed for the SPA
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // If we have a saved location, handle that redirection
        if (redirect && redirect !== window.location.href) {
          history.replaceState(null, null, redirect);
        }
      }
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL='/game-score-tracker/'">
</head>
<body>
  <p>Redirecting to Game Score Tracker...</p>
</body>
</html>
